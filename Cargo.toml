[package]
name = "panopticon"
version = "0.1.0"
authors = ["seu <seu@panopticon.re>"]

[lib]
name = "panopticon"
path = "lib/src/lib.rs"
crate-type = ["dylib"]
plugin = true # needed to force dynamic linking

[[bin]]
name = "qtpanopticon"
path = "qt/src/main.rs"

[dependencies]
uuid = "*"
rand = "*"
tempdir = "*"
lmdb-rs = "*"
log = "*"

[dependencies.qmlrs]
git = "https://github.com/cyndis/qmlrs"
